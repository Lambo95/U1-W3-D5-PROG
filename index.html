<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Calculator - W3 - D5</title>
</head>

<body>
    <div id="container">

        <div class="calculator">

            <input type="text" id="display" placeholder="0" readonly />

            <div class="calculator-button">

                <button onclick="writeToDisplay('+')" class="operator" value="+">+</button>
                <button onclick="writeToDisplay('-')" class="operator" value="-">-</button>
                <button onclick="writeToDisplay('*')" class="operator" value="*">*</button>
                <button onclick="writeToDisplay('/')" class="operator" value="/">/</button>
                <button onclick="writeToDisplay('7')" class="number">7</button>
                <button onclick="writeToDisplay('8')" class="number">8</button>
                <button onclick="writeToDisplay('9')" class="number">9</button>
                <button onclick="writeToDisplay('4')" class="number">4</button>
                <button onclick="writeToDisplay('5')" class="number">5</button>
                <button onclick="writeToDisplay('6')" class="number">6</button>
                <button onclick="writeToDisplay('1')" class="number">1</button>
                <button onclick="writeToDisplay('2')" class="number">2</button>
                <button onclick="writeToDisplay('3')" class="number">3</button>
                <button onclick="writeToDisplay('0')" class="number">0</button>
                <button onclick="writeToDisplay('.')">.</button>
                <button onclick="deleteDisplay()">C</button>

            </div>
            <button onclick="showResult()" id="result-button">=</button>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
